{% extends "base.html" %}
{%block content %}
    <p> Введите свой текст: </p>
    <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        {{form.input_text(rows=20, cols=100)}}<br><br>
        {{form.submit(value="Submit")}}<br>
    </form>
    <hr>
    <p> Текст без сокращений: </p>
    <p> {{ form.output_text(rows=20, cols=100) }}</p>
{% endblock %}
